<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kirk Archive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="top-bar">
    <h1>Kirk Archive</h1>

    <form class="search-form" method="get" action="{{ url_for('index') }}">
      <input type="text" name="q" placeholder="Search for kirk..." value="{{ query }}">
      <button type="submit">Search</button>
    </form>

    <form class="upload-form" method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="text" name="caption" placeholder="Caption">
      <input type="text" name="tags" placeholder="Tags (comma-separated)">
      <button type="submit">Upload</button>
    </form>
  </header>

  <!-- TikTok-style scrolling feed -->
  <main class="feed">
    {% for post in posts %}
      <article class="post">
        <div class="post-media">
          {% if post[4] == "image" %}
            <img src="{{ url_for('static', filename='uploads/' ~ post[1]) }}"
                 alt="{{ post[2] }}">
          {% elif post[4] == "video" %}
            <video controls loop muted playsinline>
              <source src="{{ url_for('static', filename='uploads/' ~ post[1]) }}" type="video/mp4">
              Your browser does not support video.
            </video>
          {% endif %}
        </div>
        <div class="post-info">
          <p class="caption">{{ post[2] }}</p>
          <p class="tags">{{ post[3] }}</p>
        </div>
      </article>
    {% endfor %}
  </main>
</body>
</html>
